<script type="text/javascript">
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
        var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var getURL = getParameterByName('get');
    var getIMG = getParameterByName('img');
    var getKEY = getParameterByName('key');
    var getKEY2 = getParameterByName('key2');
    if (getURL == "#") { alert('Vuelve a la p√°gina anterior'); }

    function alternarFTCParte(enlace) {
        var tiempoActual = Math.floor(Date.now() / 1000); 
        var alternar = tiempoActual % 2 === 0;

        return alternar
            ? enlace.replace('https://live-ftc-na-south-2', 'https://live-ftc-sa-east-2')
            : enlace;
    }
</script>
<script src="//ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
<script>
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

<div id="player"></div>
<script type="text/javascript">
    var playerInstance = jwplayer("player");

    // Alternar la parte "ftc" en la URL antes de pasarlo al reproductor
    var alternatedURL = alternarFTCParte(getURL);

    playerInstance.setup({
        playlist: [{
            "title": "Mega Deportes TV | Star+",
            "description": "Mirar Star+ de manera gratuita",
            "image": getIMG,
            "sources": [
                {
                    "default": false,
                    "type": "dash",
                    "file": alternatedURL,
                    "drm": {
                        "clearkey": { "keyId": getKEY, "key": getKEY2 }
                    },
                    "label": "0"
                }
            ]
        }],
        width: "100%",
        height: "100%",
        aspectratio: "16:9",
        autostart: false,
        cast: {},
        sharing: {}
    });
</script>
