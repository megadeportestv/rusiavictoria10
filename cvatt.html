function getParameterByName(name) {
  name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
  var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
  results = regex.exec(location.search);
  return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
var getURL = getParameterByName('get');
var getIMG = getParameterByName('img');
var getKEY  = getParameterByName('key');
var getKEY2  = getParameterByName('key2');
var getLang = getParameterByName('lang');

console.log("getLang:", getLang); // Registro para verificar el valor de getLang

} else {
    lang = parseInt(getLang); // Convertimos getLang a un entero
}
console.log("lang:", lang); // Registro para verificar el valor de lang

<div id="player"></div>
<script>
var mt = ["//edge-live01-mun", "//edge-live01-bel", "//edge-vod04-sl", "//edge-vod06-sl", "//edge-vod01-hr", "//edge-vod03-hr", "//edge-vod04-hr", "//edge2-ccast-sl", "//edge7-ccast-sl", "//edge-live02-cen", "//edge-mix01-cte", "//edge-mix02-cte"];
var playerInstance = jwplayer("player");

function initializePlayer(autoplay) {
  var random = Math.floor(Math.random() * mt.length);
  playerInstance.setup({
    playlist: [{
      title : "REPRODUCTOR | Mega Deportes TV",
      description: "megadeportestv2.com",
      "sources": [
        {
          "default": false,
          "type": "dash",
          "file": mt[random] + atob(getURL), 
          "drm": {
            "clearkey": { "keyId": atob(getKEY), "key": atob(getKEY2)}
          },
          "label": "0"
        }
      ]
    }],
    width: "100%",
    height: "100%",
    aspectratio: "16:9",
    autostart: autoplay, 
    cast: {},
    sharing: {}
  });
}

playerInstance.on('ready', function() {
    console.log("Player ready");
});

playerInstance.on('play', function(e) {
  console.log("Play event triggered");
  console.log("Current audio track:", playerInstance.getCurrentAudioTrack());
});

// Asegúrate de que el cambio de pista de audio esté funcionando correctamente
playerInstance.on('audioTrackChanged', function(e) {
  console.log("Audio track changed:", e.currentTrack);
});

function tryInitialize() {
  initializePlayer(false); 
  playerInstance.on('error', function(e) {
    if (e.code === 241401 || e.code === 241403 || e.code === 241011 || e.code === 241404) {
      setTimeout(tryInitialize, 1000);
    }
  });
}

function checkAndInitialize(mtUrl) {
  checkMtStatus(mtUrl, function(status) {
    if (status === 200) {
      initializePlayer(true);
    } else {
      setTimeout(function() {
        random = Math.floor(Math.random() * mt.length);
        checkAndInitialize(mt[random]);
      }, 1000);
    }
  });
}

function checkMtStatus(mtUrl, callback) {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        callback(200);
      } else {
        callback(xhr.status);
      }
    }
  };
  xhr.open('HEAD', mtUrl, true);
  xhr.send();
}

tryInitialize();
</script>
